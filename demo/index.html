<!DOCTYPE html>
<html>
<head>
  <title>Title of the document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
  <script src="../dist/google-calendar.js"></script>
  <script src="demo.js"></script>

  <style>
    google-calendar {
      margin: 120px;

    }

<body data-ng-app="Demo" data-ng-controller="googleCtrl">
  <google-calendar gc-config="demo"></google-calendar>
</body>

</html>
